---
layout: default
---

{% for post in site.posts %}
<article class="post">
  <h1><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h1>
  {{ post.excerpt }}
  <span>{{ post.date | date_to_long_string }}</span>
</article>
{% endfor %}
