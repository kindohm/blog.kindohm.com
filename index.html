---
layout: default
---

{% for post in paginator.posts %}
<article class="post">
  <h1><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h1>
  <span><em>{{ post.date | date_to_long_string }}</em></span><br/><br/>
  {{ post.excerpt }}
  <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">Read more</a>
</article>
{% endfor %}
